<!DOCTYPE html>
<html>
<head>
    <title>File Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>
    <div>
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt">
        <button onclick="testUpload()">Test Upload</button>
    </div>
    <div id="result" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');

            if (!fileInput.files[0]) {
                result.textContent = 'Please select a file first';
                return;
            }

            const file = fileInput.files[0];
            const testUserId = 'd85427d3-e609-40e5-80ff-2b306c4904c9'; // st1 user ID from database

            result.textContent = 'Testing upload...\n\n';

            try {
                // Test 1: API Route test
                result.textContent += 'üß™ Step 1: Testing API route...\n';

                const testFormData = new FormData();
                testFormData.append('file', file);
                testFormData.append('userId', testUserId);
                testFormData.append('category', 'applications');

                const testResponse = await fetch('/api/test-upload', {
                    method: 'POST',
                    body: testFormData
                });

                const testResult = await testResponse.json();
                result.textContent += `‚úÖ API Route Response: ${JSON.stringify(testResult, null, 2)}\n\n`;

                if (!testResponse.ok) {
                    throw new Error(`API test failed: ${testResult.error}`);
                }

                // Test 2: Server Action (if API test passes)
                result.textContent += 'üöÄ Step 2: Testing Server Action...\n';

                // Note: We can't directly call server actions from client-side JavaScript
                // This would normally be done through a form action or Next.js app router
                result.textContent += '‚ö†Ô∏è Server Action test requires Next.js app context\n';
                result.textContent += '‚úÖ Use browser DevTools to test in actual app\n\n';

                result.textContent += 'üéØ TEST COMPLETE: API route is working\n';
                result.textContent += 'Now test in the actual app at /student/checklist\n';

            } catch (error) {
                result.textContent += `‚ùå Error: ${error.message}\n`;
                console.error('Upload test error:', error);
            }
        }
    </script>
</body>
</html>
