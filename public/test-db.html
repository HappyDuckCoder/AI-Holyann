<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        .test-btn {
            padding: 10px 20px;
            margin: 10px 5px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .test-btn:hover {
            background: #005a9e;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #252526;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .success {
            color: #4ec9b0;
        }

        .error {
            color: #f48771;
        }

        h1 {
            color: #569cd6;
        }

        h2 {
            color: #dcdcaa;
        }
    </style>
</head>
<body>
<h1>ðŸ§ª Database Connection Test</h1>

<div>
    <button class="test-btn" onclick="testDatabase()">Test Database</button>
    <button class="test-btn" onclick="testRegister()">Test Register</button>
    <button class="test-btn" onclick="clearResult()">Clear</button>
</div>

<div id="result" class="result"></div>

<script>
    function log(message, type = 'info') {
        const result = document.getElementById('result');
        const timestamp = new Date().toLocaleTimeString();
        const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
        result.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
    }

    function clearResult() {
        document.getElementById('result').innerHTML = '';
    }

    async function testDatabase() {
        clearResult();
        log('ðŸ” Testing database connection...', 'info');

        try {
            const response = await fetch('/api/test-db');
            const data = await response.json();

            if (data.success) {
                log('âœ… Database test PASSED', 'success');
                log(JSON.stringify(data, null, 2), 'success');
            } else {
                log('âŒ Database test FAILED', 'error');
                log(JSON.stringify(data, null, 2), 'error');
            }
        } catch (error) {
            log('âŒ Error: ' + error.message, 'error');
        }
    }

    async function testRegister() {
        clearResult();
        const testEmail = `test_${Date.now()}@example.com`;
        log('ðŸ“ Testing registration with email: ' + testEmail, 'info');

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    full_name: 'Test User',
                    email: testEmail,
                    password: '123456'
                })
            });

            const data = await response.json();

            if (data.success) {
                log('âœ… Registration test PASSED', 'success');
                log(JSON.stringify(data, null, 2), 'success');
            } else {
                log('âŒ Registration test FAILED', 'error');
                log(JSON.stringify(data, null, 2), 'error');
            }
        } catch (error) {
            log('âŒ Error: ' + error.message, 'error');
        }
    }

    // Auto test on load
    window.addEventListener('load', () => {
        log('Page loaded. Click buttons to test.', 'info');
    });
</script>
</body>
</html>
